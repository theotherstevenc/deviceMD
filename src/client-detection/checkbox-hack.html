<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MSO conditionals</title>

    <style>
      input:checked ~ .chk {
        display: block !important;
      }
    </style>

  </head>
  <body>

    <input type="checkbox" checked>

    <div class="chk" style="display:none;">
      advanced elements
    </div>

  </body>
</html>
