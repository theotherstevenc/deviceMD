<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>device detection</title>
      <link rel="stylesheet" type="text/css" href="http://somewhereinva.com/deviceMD/granddaddy/">
      <style>
        div:not(.default) {
          display: none;
        }
        div {
          padding:30px;
          font-size: 30px;
          font-family: sans-serif;
          color: teal;
          background: rgba(0,0,0,.25);
          text-align:center;
        }
      </style>

  </head>
  <body>

    <div class="default">Default</div>
    <div class="ios1031">iOS 10.3.1</div>
    <div class="ios1032">iOS 10.3.2</div>
    <div class="ios1033">iOS 10.3.3</div>
    <div class="ios">iOS</div>
    <div class="droid">Android</div>
    <div class="droid7">Android 7.0</div>
    <div class="droid422">Android 4.2.2</div>

  </body>
</html>
